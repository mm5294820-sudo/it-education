<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assest/ChatGPT_Image_Feb_9__2026__01_04_36_PM-removebg-preview.png">
    <title>FSI Registration form</title>
</head>

<body>
    <div class="head">
        <img src="assest/ChatGPT_Image_Feb_9__2026__01_04_36_PM-removebg-preview.png" alt="">
        <i class="fa-solid fa-bars"></i>
    </div>

    <div class="menu">
        <div class="logo">
            <img src="assest/ChatGPT_Image_Feb_9__2026__01_04_36_PM-removebg-preview.png" alt="">
            <i class="fa-solid fa-xmark"></i>
        </div>

        <div class="menuss">
            <div class="select-menu">

                <a href="#">Home</a>
                <a href="#">About</a>

                <div class="">
                    <div class="courses">
                        <a href="#">Courses</a>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>


                    <div class="course-item">
                        <h1>25252</h1>
                    </div>
                </div>

                <a href="#">Campus</a>
                <a href="result.html">Check Result</a>

            </div>

            <div class="lines">
                <hr class="line-1">
            </div>

            <div class="but">
                <a href="index.html"><button>Enroll Now</button></a>
            </div>
        </div>
    </div>

    <!-- section 1 -->

    <section>

            <div class="course">

                <div class="heading">
                    <i class="fa-regular fa-user"></i>
                    <h1 class="heid">Personal Information</h1>
                </div>

                <div class="det-input">
                    <h3>Full Name <span class="red">*</span></h3>
                    <input type="text" id="fullName" placeholder="Enter Your Full Name">
                </div>

                <div class="det-input">
                    <h3>Father Name <span class="red">*</span></h3>
                    <input type="text" id="fatherName" placeholder="Enter Your Father Name">
                </div>

                <div class="det-input">
                    <h3>Email <span class="red">*</span></h3>
                    <input type="email" id="email" placeholder="your.email@example.com">
                </div>

                <div class="det-input">
                    <h3>Phone <span class="red">*</span></h3>
                    <input type="number" id="phone" placeholder="Enter Your Phone number">
                </div>

                <div class="det-input">
                    <h3>ID Number <span class="red">*</span></h3>
                    <input type="text" placeholder="Enter ID Number" id="cnic-no" maxlength="15" inputmode="numeric">
                </div>

                <div class="det-input">
                    <h3>Father's ID Number <span class="op">(optional)</span></h3>
                    <input type="text" placeholder="Enter ID Number" id="father-cnic-no" maxlength="15" inputmode="numeric">
                </div>

                <div class="det-input">
                    <h3>Date of Birth <span class="red">*</span></h3>
                    <input type="date" id="dob" placeholder="Enter Your Phone number">
                </div>

                <div class="det-input">
                    <h3>Address <span class="red">*</span></h3>
                    <input type="text" id="address" placeholder="Enter Your Complete addres (minimum 10 characters)">
                </div>

                <div class="btns">

                    <a href="index.html" class="backs">
                        <button id="back-btn" >
                            Back
                        </button>
                    </a>

                    <div class="sub">
                        <button id="sub-btn" disabled onclick="savePart2()">
                            Submit
                        </button>
                    </div>

                </div>

            </div>

    </section>
</body>

<script src="script.js"></script>

</html>
