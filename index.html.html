<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Upload Picture</title>
<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f9;
}

.upload-box{
    width:90%;
    max-width:400px;
    margin:20px auto;
    padding:20px;
    border:2px dashed #ccc;
    border-radius:12px;
    background:#fff;
    text-align:center;
}

.upload-btn{
    background:#1e6fa8;
    color:#fff;
    padding:12px 25px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:16px;
}

.upload-btn:hover{
    background:#155d8b;
}

/* Code output box */
#codeOutput{
    margin-top:15px;
    padding:10px;
    background:#f1f1f1;
    border-radius:8px;
    font-size:12px;
    word-break:break-all;
    text-align:left;
    display:none;
}
</style>
</head>
<body>

<div class="upload-box">
    <h2>Upload Picture</h2>

    <input type="file" id="photo" accept="image/png, image/jpeg" hidden>

    <button class="upload-btn" onclick="openPicker()">
        + Upload Picture
    </button>

    <!-- Yahan image ka code show hoga -->
    <div id="codeOutput"></div>

</div>

<script>

function openPicker(){
    document.getElementById("photo").click();
}

document.getElementById("photo").addEventListener("change", function(){

    const file = this.files[0];
    if(!file) return;

    // 3MB limit
    if(file.size > 3 * 1024 * 1024){
        alert("File size must be less than 3MB");
        this.value = "";
        return;
    }

    if(!file.type.startsWith("image/")){
        alert("Please select a valid image file");
        this.value = "";
        return;
    }

    const reader = new FileReader();

    reader.onload = function(e){

        const imageData = e.target.result;

        // IMG code generate
        const imgCode = `<img src="${imageData}" alt="Uploaded Image">`;

        const codeBox = document.getElementById("codeOutput");
        codeBox.textContent = imgCode;   // TEXT ki tarah show karega
        codeBox.style.display = "block";
    };

    reader.readAsDataURL(file);

});

</script>

</body>
</html>
