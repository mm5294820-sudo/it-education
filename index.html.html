<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Upload Picture</title>
<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f9;
}

.upload-box{
    width:90%;
    max-width:400px;
    margin:20px auto;
    padding:20px;
    border:2px dashed #ccc;
    border-radius:12px;
    background:#fff;
    text-align:center;
}

.upload-box h2{
    color:#1e6fa8;
    margin-bottom:15px;
}

.upload-btn{
    background:#1e6fa8;
    color:#fff;
    padding:12px 25px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:16px;
}

.upload-btn:hover{
    background:#155d8b;
}

.upload-info{
    margin-top:15px;
    font-size:14px;
    color:#555;
    text-align:left;
}

#fileInfo{
    margin-top:15px;
    padding:12px;
    background:#eef6ff;
    border-radius:8px;
    font-size:15px;
    color:#1e6fa8;
    font-weight:bold;
    display:none;
}
</style>
</head>
<body>

<div class="upload-box">
    <h2>Upload Picture</h2>

    <!-- Hidden fallback input -->
    <input type="file" id="photo" accept="image/png, image/jpeg" hidden>

    <button class="upload-btn" onclick="openPicker()">
        + Upload Picture
    </button>

    <div class="upload-info">
        <ul>
            <li>White or blue background</li>
            <li>File size less than 1MB</li>
            <li>File type: jpg, jpeg, png</li>
            <li>Recent passport size picture</li>
            <li>Face clearly visible without glasses</li>
        </ul>
    </div>

    <!-- Number / info preview -->
    <div id="fileInfo"></div>
</div>

<script>
async function openPicker() {
    if (window.showOpenFilePicker) {
        try {
            const [fileHandle] = await window.showOpenFilePicker({
                types: [{
                    description: 'Images',
                    accept: {'image/*': ['.png', '.jpg', '.jpeg']}
                }],
                multiple: false
            });

            const file = await fileHandle.getFile();
            validateFile(file);

        } catch (err) {
            document.getElementById("photo").click();
        }
    } else {
        document.getElementById("photo").click();
    }
}

document.getElementById("photo").addEventListener("change", function(){
    const file = this.files[0];
    validateFile(file);
});

function validateFile(file){
    if(!file) return;

    if(file.size > 1024 * 1024){
        alert("File size must be less than 1MB");
        return;
    }

    showNumber(file);
}

function showNumber(file){
    const fileInfo = document.getElementById("fileInfo");
    const sizeKB = (file.size / 1024).toFixed(1);

    fileInfo.innerHTML = `
        Selected File No: <b>1</b><br>
        File Name: ${file.name}<br>
        Size: ${sizeKB} KB
    `;
    fileInfo.style.display = "block";
}
</script>

</body>
</html>
