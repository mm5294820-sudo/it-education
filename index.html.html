<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Upload Picture</title>
<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f9;
}

.upload-box{
    width:90%;
    max-width:400px;
    margin:20px auto;
    padding:20px;
    border:2px dashed #ccc;
    border-radius:12px;
    background:#fff;
    text-align:center;
}

.upload-btn{
    background:#1e6fa8;
    color:#fff;
    padding:12px 25px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:16px;
}

.upload-btn:hover{
    background:#155d8b;
}

.upload-info{
    margin-top:15px;
    font-size:14px;
    color:#555;
    text-align:left;
}

#imageInfo{
    margin-top:15px;
    padding:12px;
    background:#eef6ff;
    border-radius:8px;
    font-size:15px;
    font-weight:bold;
    color:#1e6fa8;
    word-break:break-all;
    display:none;
}
</style>
</head>
<body>

<div class="upload-box">
    <h2>Upload Picture</h2>

    <input type="file" id="photo" accept="image/*" hidden>

    <button class="upload-btn" onclick="openPicker()">
        + Upload Picture
    </button>

    <div class="upload-info">
        <ul>
            <li>White or blue background</li>
            <li>No file size limit</li>
            <li>File type: jpg, jpeg, png</li>
            <li>Recent passport size picture</li>
            <li>Face clearly visible without glasses</li>
        </ul>
    </div>

    <!-- Name + Size preview -->
    <div id="imageInfo"></div>

</div>

<script>
function openPicker(){
    document.getElementById("photo").click();
}

document.getElementById("photo").addEventListener("change", function(){

    const file = this.files[0];
    if(!file) return;

    if(!file.type.startsWith("image/")){
        alert("Please select a valid image file");
        this.value = "";
        return;
    }

    const sizeKB = (file.size / 1024).toFixed(2);
    const sizeText = sizeKB > 1024 
        ? (sizeKB / 1024).toFixed(2) + " MB"
        : sizeKB + " KB";

    const imageInfo = document.getElementById("imageInfo");

    imageInfo.innerHTML = `
        File Name: ${file.name}<br>
        File Size: ${sizeText}
    `;

    imageInfo.style.display = "block";

    this.value = ""; // same image dobara select ho sake
});
</script>

</body>
</html>
