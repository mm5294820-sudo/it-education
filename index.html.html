<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Upload Picture</title>
<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f9;
}

.upload-box{
    width:90%;
    max-width:400px;
    margin:20px auto;
    padding:20px;
    border:2px dashed #ccc;
    border-radius:12px;
    background:#fff;
    text-align:center;
}

.upload-box h2{
    color:#1e6fa8;
    margin-bottom:15px;
}

.upload-btn{
    background:#1e6fa8;
    color:#fff;
    padding:12px 25px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:16px;
}

.upload-btn:hover{
    background:#155d8b;
}

.upload-info{
    margin-top:15px;
    font-size:14px;
    color:#555;
    text-align:left;
}

/* Preview Image Style */
#preview{
    margin-top:15px;
    width:100%;
    max-height:250px;   /* Image zyada bari nahi hogi */
    object-fit:contain;
    display:none;
    border-radius:8px;
    box-shadow:0 2px 8px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<div class="upload-box">
    <h2>Upload Picture</h2>

    <input type="file" id="photo" accept="image/png, image/jpeg" hidden>

    <button class="upload-btn" onclick="openPicker()">
        + Upload Picture
    </button>

    <div class="upload-info">
        <ul>
            <li>White or blue background</li>
            <li>File size less than 3MB</li>
            <li>File type: jpg, jpeg, png</li>
            <li>Recent passport size picture</li>
            <li>Face clearly visible without glasses</li>
        </ul>
    </div>

    <img id="preview">
</div>

<script>

function openPicker(){
    document.getElementById("photo").click();
}

document.getElementById("photo").addEventListener("change", function(){

    const file = this.files[0];
    if(!file) return;

    // 3MB limit
    if(file.size > 3 * 1024 * 1024){
        alert("File size must be less than 3MB");
        this.value = "";
        return;
    }

    // Only image check
    if(!file.type.startsWith("image/")){
        alert("Please select a valid image file");
        this.value = "";
        return;
    }

    const preview = document.getElementById("preview");
    const imageURL = URL.createObjectURL(file);

    preview.src = imageURL;
    preview.style.display = "block";
});

</script>

</body>
</html>
