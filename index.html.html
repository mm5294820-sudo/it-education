<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Upload Picture</title>
<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f9;
}

.upload-box{
    width:90%;
    max-width:400px;
    margin:20px auto;
    padding:20px;
    border:2px dashed #ccc;
    border-radius:12px;
    background:#fff;
    text-align:center;
}

.upload-btn{
    background:#1e6fa8;
    color:#fff;
    padding:12px 25px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:16px;
}

.upload-btn:hover{
    background:#155d8b;
}

#fileSize{
    margin-top:15px;
    font-size:16px;
    font-weight:bold;
    color:#1e6fa8;
    display:none;
}
</style>
</head>
<body>

<div class="upload-box">
    <h2>Upload Picture</h2>

    <input type="file" id="photo" accept="image/*" hidden>

    <button class="upload-btn" onclick="openPicker()">
        + Upload Picture
    </button>

    <!-- Yahan sirf image ka size show hoga -->
    <div id="fileSize"></div>

</div>

<script>

function openPicker(){
    document.getElementById("photo").click();
}

document.getElementById("photo").addEventListener("change", function(){

    const file = this.files[0];
    if(!file) return;

    // Unlimited size (no limit check)

    // Size convert to MB
    const sizeMB = (file.size / (1024 * 1024)).toFixed(2);

    const sizeBox = document.getElementById("fileSize");
    sizeBox.textContent = "Image Size: " + sizeMB + " MB";
    sizeBox.style.display = "block";

});

</script>

</body>
</html>
